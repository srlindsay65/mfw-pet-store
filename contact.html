<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pet Store</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/contact.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<header class="col-md-12">  <!--header start-->
				<div class="logo">
					<img class="pull-left logo-img" src="./img/petstore_logo.png" alt="Pet Store Logo">
					<h1 class="pull-left">Pet Store</h1>
				</div>
				<nav class="navbar pull-right">
					<ul class="nav nav-pills">
						<li role="presentation"><a href="index.html">Home</a></li>
						<li role="presentation"><a href="#">Products</a></li>
						<li role="presentation" class="active"><a href="#">Contact Us</a></li>
					</ul>
				</nav>
			</header>  <!--header end-->
		</div>

		<div class="row">
			<div class="col-md-6">
				<img class="img-responsive" src="./img/doctor1.jpg" alt="Doctor Bob">

			</div>
			<div class="col-md-6">


			</div>












		</div>







		<div class="row footer">  <!--begin footer-->
			<div class="col-md-3">
				<img src="./img/petstore_logo.png" alt="Pet Store Logo" class="footer-logo center-block">
			</div>
			<div class="col-md-3">
				<p class="footer-text">Pet Store</p>
				<p class="footer-text">Fresno, CA</p>
				<p class="footer-text">info@petstore.com</p>
			</div>
			<div class="col-md-3"></div>
			<p class="footer-text"><i class="fa fa-twitter"></i> Twitter</p>
			<p class="footer-text"><i class="fa fa-facebook-f"></i> Facebook</p>
			<p class="footer-text"><i class="fa fa-linkedin"></i> Linkedin</p>
		</div>  <!--end footer-->
	</div>
	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
